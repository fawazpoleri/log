{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Main Home Page</h1>

{% if user.is_authenticated %}
  Hi {{ user.username }}!

  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}

  <a href="{% url 'login' %}">Log In</a>

  
{% endif %}

{% endblock %}
